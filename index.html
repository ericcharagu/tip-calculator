<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">
    <script>
      function tipReader(){
        console.log(getElementById("tip-btn").value);
        if (typeof(Storage)!=="undefined"){
          if (sessionStorage.tipPercent){
            sessionStorage.tipPercent=document.getElementBy("tip-btn").value;
            console.log(sessionStorage.tipPercent)
          }
        }
      }
      //$_SESSION["tip"] = document.getElementById(tip-amount);
      function reset(){
        document.getElementById("tip-amount").innerHTML="$0.00";
      }
      function tipAmount(){
        var tip= Number(sessionStorage.tipPercent);
        var bill=Number(document.getElementById("bill"));
        var people=document.getElementById("people")
        var totalTip= (tip*0.01)* bill;
        var tipPerson=totalTip/people
        console.log(totalTip,tipPerson)
      } 
      </script>
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>

    <div class="container">
      <div class="card" id="tip_card">
        <div class="card-body">
          <div class="row" id="userInput">
            <div class="col-md-6">
              <label>Bill</label>
              <input  type="number" id="bill" placeholder="$0.00"/>
              <label>Select Tip %</label>
              <div class="btn-group">
                
                <button type="button" id="tip-btn" value="5" onclick="tipReader()">
                   5% 
                   </button>
                   <button type="button" id="tip-btn" value="10" onclick="tipReader()">
                    10%
                  </button>
                  <button type="button" id="tip-btn" value="15"onclick="tipReader()">
                    15%
                  </button>
                  <button type="button" id="tip-btn" val="25%"onclick="tipReader()">
                    25%
                  </button>

                  <button type="button" id="tip-btn" val="50"onclick="tipReader()">
                    50%
                  </button>
                  <input type="number" id="tip-btn" value="0" onchange="tipReader()" placeholder="Enter value"/>
                  
              </div>
              <label>Number of people</label>
              <input type="number" id="people" placeholder="0" />
            </div>
            <div class="col-md-6" id="amount-display">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Tip Amount<br>/person</span>
                </div>
                <input type="number" id="tip-amount" placeholder="$0.00"> 
                <div class="input-group-prepend">
                  <span class="input-group-text">Total<br>/person</span>
                </div>
                <input type="number" id="tip-amount" placeholder="$0.00"> 
              
              </div>
              <button type="button" id="reset" onClick="reset()">RESET</button>
            </div>

          </row>
          
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eric_Charagu</a>.
    </div>
  </body>
  
</html>
