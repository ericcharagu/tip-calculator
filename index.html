<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>

    <div class="container">
      <div class="card" id="tip_card">
        <div class="card-body">
          <div class="row" id="userInput">
            <div class="col-md-6">
              <label>Bill</label>
              <input name="amount" type="number"/>
              <label>Select Tip %</label>
              <div class="btn-group">
                
                <button type="button" id="tip-btn">
                   5% 
                   </button>
                   <button type="button" id="tip-btn">
                    10%
                  </button>
                  <button type="button" id="tip-btn">
                    15%
                  </button>
                  <button type="button" id="tip-btn">
                    25%
                  </button>

                  <button type="button" id="tip-btn">
                    50%
                  </button>
                  <input type="number" id="tip-btn" placeholder="Enter value"/>
                  
              </div>
              <label>Number of people</label>
              <input type="number" />
            </div>
            <div class="col-md-6" id="amount-display">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Tip Amount<br>/person</span>
                </div>
                <input type="number" id="tip-amount" placeholder="$0.00"> 
                <div class="input-group-prepend">
                  <span class="input-group-text">Total<br>/person</span>
                </div>
                <input type="number" id="tip-amount" placeholder="$0.00"> 
              
              </div>
              <button type="button" id="reset">RESET</button>
            </div>

          </row>
          
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eric_Charagu</a>.
    </div>
  </body>
</html>
