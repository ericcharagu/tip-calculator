<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css">
  
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body>

    <div class="container">
      <div class="card" id="tip_card">
        <div class="card-body">
          <div class="row" id="userInput">
            <div class="col-md-6">
              <label>Bill</label>
              <input  type="number" id="bill" placeholder="$0.00"/>
              <label>Select Tip %</label>
              <div class="btn-group">
                
                <button type="button" id="tipBtn" value="5" onclick="tipReader(5)">
                   5% 
                </button>
                <button type="button" id="tipBtn" value="10" onclick="tipReader(10)">
                  10%
                </button>
                <button type="button" id="tipBtn" value="15"onclick="tipReader(15)">
                  15%
                </button>
                <button type="button" id="tipBtn" val="25%"onclick="tipReader(25)">
                  25%
                </button>
                <button type="button" id="tipBtn" val="50"onclick="tipReader(50)">
                  50%
                </button>
                <input type="number" id="tipBtn" value="0" onchange="tipReader()" placeholder="Enter value"/>
                
              </div>
              <label>Number of people</label>
              <input type="number" id="people" placeholder="0" />
            </div>
            <div class="col-md-6" id="amount-display">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" >Tip Amount<br>/person</span>
                  
                </div>
                <input type="number" id="tipAmount" onchange="tipReader()"  placeholder="$0.00"> 
                <div class="input-group-prepend">
                  <span class="input-group-text"  >Total<br>/person</span>
                </div>
                <input type="number" id="personAmount" onchange="tipReader()" placeholder="$0.00"> 
              
              </div>
              <button type="button" id="reset" onClick="reset()">RESET</button>
            </div>

          </row>
          
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eric_Charagu</a>.
    </div>
    <script>
    
      window.onClick= tipReader;
      function tipReader(tipVal){
      //var tipVal=parseFloat(document.getElementById("tipBtn").value);     
      //var bill=10;
      //var people= 2;
      var bill=parseFloat(document.getElementById("bill").value);
      var people=parseInt(document.getElementById("people").value);       
      var totalTip=(tipVal*0.01)* bill;
      var tipPerson = totalTip/people;
      document.getElementById("tipAmount").innerHTML=tipPerson;
      var totalAmount= totalTip+bill;
      var amountPerson=totalAmount/people;
      document.getElementById("personAmount").innerHTML=amountPerson;
      console.log( people, bill,totalTip,tipPerson);         

        }      
    </script>
  </body>
  
</html>
